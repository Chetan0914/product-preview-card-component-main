<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="image">
            </div>
            
            <div class="elements">
       <h6 class="ped-type">Perfume</h6> 
        
       <h2 class="prd-name">Gabrielle Essence Eau De Parfum</h2> 
       <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
            
            </div>
         <button class="button"><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
        
        

            </div>
        </div>
    </div>
       

    
</body>
</html>
